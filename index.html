<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Neighborhood Map: Vancouver</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>	
		<div id="map"></div>

		<div class="search-bar">
			<input placeholder="type keyword..." class="search-area" data-bind="value: searchword, valueUpdate: 'keyup'" autocomplete="off">
		</div>
			<div class="locations" data-bind="click: listToggle">
				<div class="listTitle">Favorite Locations
				</div>
					<div data-bind = "visible: listBoolean, click: listToggle">
					<ul class="resultList" data-bind="foreach: searchedList">
						<li data-bind="event: { click: $root.updateList }">
							<p id="locationName" data-bind="text: venue.name"></p>
							<p id="locationAddress" data-bind="text: venue.location.address"></p>
							<p id="locationDescription" data-bind="text: tips[0].text"></p>
							<hr/>
						</li>
					</ul>
					<span class="emptyList" data-bind="visible: searchedList().length == 0">No Results Found
					</span>
				</div>
			</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
<script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>
<script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=googleSuccess" onerror="handleError()"></script>
	</body>
</html>
